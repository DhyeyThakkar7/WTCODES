<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search and Sort Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Array Search and Sort Demo</h1>

        <div class="mt-4">
            <h2>Integer Array</h2>
            <input type="text" id="integerInput" class="form-control" placeholder="Enter integers separated by commas">
            <button id="sortIntegers" class="btn btn-primary mt-2">Sort Integers</button>
            <button id="searchInteger" class="btn btn-secondary mt-2">Search Integer</button>
            <input type="text" id="searchIntegerInput" class="form-control mt-2" placeholder="Enter integer to search">
            <div id="integerOutput" class="mt-3"></div>
        </div>

        <div class="mt-5">
            <h2>Named Entities Array</h2>
            <input type="text" id="entityInput" class="form-control" placeholder="Enter names separated by commas">
            <button id="sortEntities" class="btn btn-primary mt-2">Sort Entities</button>
            <button id="searchEntity" class="btn btn-secondary mt-2">Search Entity</button>
            <input type="text" id="searchEntityInput" class="form-control mt-2" placeholder="Enter name to search">
            <div id="entityOutput" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
