<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script> <!-- Link to external JS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Electricity Bill Calculator</h1>
        <div class="form-group">
            <label for="units">Enter Units Consumed:</label>
            <input type="number" class="form-control" id="units" placeholder="Enter units">
        </div>
        <button id="calculate" class="btn btn-primary">Calculate Bill</button>
        <h2 class="mt-3" id="result"></h2>
    </div>
</body>
</html>
